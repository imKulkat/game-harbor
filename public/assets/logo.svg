<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon -->
  <polygon 
    points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" 
    fill="none" 
    stroke="url(#neonGrad)" 
    stroke-width="2"
    filter="url(#glow)"
  />
  
  <!-- Inner hexagon -->
  <polygon 
    points="50,15 83,32.5 83,67.5 50,85 17,67.5 17,32.5" 
    fill="none" 
    stroke="url(#neonGrad)" 
    stroke-width="1.5"
    opacity="0.7"
  />
  
  <!-- V letter stylized -->
  <path 
    d="M30,35 L50,70 L70,35" 
    fill="none" 
    stroke="url(#neonGrad)" 
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Star accent -->
  <circle cx="50" cy="55" r="3" fill="#00f0ff" filter="url(#glow)"/>
  
  <!-- Circuit lines -->
  <line x1="25" y1="50" x2="35" y2="50" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="50" x2="75" y2="50" stroke="#b000ff" stroke-width="1" opacity="0.5"/>
  <circle cx="25" cy="50" r="2" fill="#00f0ff" opacity="0.5"/>
  <circle cx="75" cy="50" r="2" fill="#b000ff" opacity="0.5"/>
</svg>
