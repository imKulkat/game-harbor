<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesaStar Games Launcher</title>
    <meta name="description" content="Cyberpunk games launcher for VesaStar gaming platform">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="launcher" id="launcher">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/logo.svg" alt="VesaStar Games" class="logo" id="logo">
                <span class="logo-text">VESASTAR</span>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-tab="games">GAMES</button>
                <button class="nav-btn" data-tab="quests">QUESTS</button>
            </nav>
            <div class="user-section" id="userSection">
                <button class="auth-btn" id="authBtn">SIGN IN</button>
            </div>
            <div class="user-info hidden" id="userInfo">
                <div class="user-avatar" id="userAvatar">?</div>
                <div class="user-details">
                    <span class="username" id="usernameDisplay">Player</span>
                    <div class="xp-bar">
                        <div class="xp-fill" id="xpFill" style="width: 0%"></div>
                    </div>
                    <span class="xp-text" id="xpText">0 XP</span>
                </div>
                <button class="logout-btn" id="logoutBtn">‚èª</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Games Tab -->
            <div class="tab-content active" id="gamesTab">
                <aside class="game-list" id="gameList">
                    <!-- Games loaded dynamically -->
                </aside>
                <section class="game-view">
                    <div class="iframe-container" id="iframeContainer">
                        <div class="game-placeholder" id="gamePlaceholder">
                            <div class="placeholder-icon">üéÆ</div>
                            <h3>SELECT A GAME</h3>
                            <p>Choose a game from the list to start playing</p>
                        </div>
                        <div class="game-loading" id="gameLoading">
                            <div class="loading-spinner"></div>
                            <span>LOADING GAME...</span>
                        </div>
                        <iframe id="gameFrame" src="about:blank" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="game-info" id="gameInfo">
                        <h2 id="currentGameTitle">Select a Game</h2>
                        <p id="currentGameDesc">Choose a game from the list to start playing</p>
                        <div class="playtime" id="playtimeDisplay">
                            <span class="playtime-icon">‚è±</span>
                            <span id="playtimeText">0h 0m played</span>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Quests Tab -->
            <div class="tab-content" id="questsTab">
                <div class="quests-container">
                    <div class="quest-section">
                        <h3 class="quest-section-title">
                            <span class="quest-icon">‚òÄ</span> DAILY QUESTS
                        </h3>
                        <div class="quest-list" id="dailyQuests"></div>
                    </div>
                    <div class="quest-section">
                        <h3 class="quest-section-title">
                            <span class="quest-icon">üìÖ</span> WEEKLY QUESTS
                        </h3>
                        <div class="quest-list" id="weeklyQuests"></div>
                    </div>
                    <div class="quest-section">
                        <h3 class="quest-section-title">
                            <span class="quest-icon">üèÜ</span> ACHIEVEMENTS
                        </h3>
                        <div class="quest-list" id="achievements"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay hidden" id="authModal">
        <div class="modal">
            <button class="modal-close" id="modalClose">√ó</button>
            <div class="modal-tabs">
                <button class="modal-tab active" data-auth="signin">SIGN IN</button>
                <button class="modal-tab" data-auth="signup">SIGN UP</button>
            </div>
            
            <!-- Sign In Form -->
            <form class="auth-form" id="signinForm">
                <div class="input-group">
                    <input type="text" id="signinUsername" placeholder="Username" required>
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="signinPassword" placeholder="Password" required>
                    <div class="input-glow"></div>
                </div>
                <button type="submit" class="submit-btn">
                    <span>ENTER THE GRID</span>
                </button>
                <div class="auth-error hidden" id="signinError"></div>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form hidden" id="signupForm">
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Choose Username" required minlength="3">
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Create Password" required minlength="6">
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
                    <div class="input-glow"></div>
                </div>
                <button type="submit" class="submit-btn">
                    <span>JOIN THE GRID</span>
                </button>
                <div class="auth-error hidden" id="signupError"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
